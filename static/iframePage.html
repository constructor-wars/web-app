<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        window.addEventListener('message', event => {
            if (event.origin !== (window.location.protocol + "//" + window.location.host))
                return;
            let result = 'not run any code';
            try {
                const { codeToEval } = event.data
                const { functionName, sampleInput, expectedResult } = event.data.testSpec

                eval(codeToEval);
                const output = window[functionName].apply(null, sampleInput);

                result = { output, expectedResult }
                console.log({ result })
            } catch (err) {
                result = `eval() threw an exception. ${err}`;
            }
            const send = {
                result,
                evalCode: 'evalCode'
            }
            event.source.postMessage(send, event.origin);
        });
    </script>
</body>

</html>
